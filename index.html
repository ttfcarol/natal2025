<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÑ Pegue os Panettones FMAIS üçû</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #d62828, #155d27);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
  }

  header {
    text-align: center;
    margin-top: 1vh;
  }

  header img {
    width: 25vw;
    max-width: 180px;
    margin-bottom: 1vh;
  }

  h1 {
    font-size: 5vw;
    max-font-size: 36px;
    text-shadow: 2px 2px 6px #000;
  }

  #game {
    position: relative;
    width: 90vw;
    max-width: 700px;
    height: 60vh;
    max-height: 500px;
    border: 3px solid white;
    border-radius: 20px;
    background: rgba(255,255,255,0.08);
    margin-top: 2vh;
    overflow: hidden;
  }

  #score {
    font-size: 4vw;
    max-font-size: 28px;
    margin-top: 1vh;
    text-shadow: 1px 1px 4px #000;
  }

  .panettone {
    position: absolute;
    width: 18vw;
    max-width: 80px;
    height: 18vw;
    max-height: 80px;
    background: url('pg.png') no-repeat center/contain;
    cursor: pointer;
    transition: transform 0.2s, filter 0.2s;
  }

  .panettone:active {
    transform: scale(1.3);
    filter: brightness(1.5);
  }

  .snowflake {
    position: absolute;
    top: -10px;
    background: white;
    border-radius: 50%;
    opacity: 0.6;
    pointer-events: none;
    animation: snow linear infinite;
  }

  @keyframes snow {
    0% { transform: translateY(0) translateX(0); }
    100% { transform: translateY(100vh) translateX(30px); }
  }

  #finalScreen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 4vw;
    text-align: center;
    padding: 5vw;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.8s;
  }

  #finalScreen.active {
    opacity: 1;
    pointer-events: all;
  }

  #finalScreen h2 {
    font-size: 6vw;
    color: #ffd700;
    margin-bottom: 2vh;
    text-shadow: 2px 2px 6px #000;
  }

  #finalScreen button {
    margin-top: 3vh;
    padding: 3vw 6vw;
    font-size: 4vw;
    border: none;
    border-radius: 10px;
    background: #ffd700;
    color: #000;
    cursor: pointer;
    transition: 0.3s;
  }

  #finalScreen button:hover {
    background: #fff;
    color: #155d27;
  }

  @media (max-width:400px){
    h1{font-size:7vw;}
    #score{font-size:6vw;}
    #finalScreen{font-size:6vw;}
    #finalScreen h2{font-size:10vw;}
    #finalScreen button{font-size:6vw;padding:4vw 8vw;}
  }
</style>
</head>
<body>

<header>
  <img src="TTF .png" alt="Logo FMAIS">
  <h1>üéÖ Pegue os Panettones FMAIS! üçû</h1>
</header>

<div id="game"></div>
<p id="score">Pontua√ß√£o: 0</p>

<div id="finalScreen">
  <h2>üéÑ Parab√©ns! üéÑ</h2>
  <p id="finalMessage"></p>
  <button onclick="restartGame()">Jogar novamente</button>
</div>

<script>
  const game = document.getElementById('game');
  const scoreDisplay = document.getElementById('score');
  const finalScreen = document.getElementById('finalScreen');
  const finalMessage = document.getElementById('finalMessage');

  let score = 0;
  let playing = true;

  function createPanettone() {
    if(!playing) return;

    const pan = document.createElement('div');
    pan.classList.add('panettone');
    pan.style.left = Math.random() * (game.offsetWidth - 80) + 'px';
    pan.style.top = '-20%';
    pan.style.transition = `top ${2 + Math.random()*2}s linear`;

    setTimeout(()=> {
      pan.style.top = '100%';
    }, 50);

    pan.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = 'Pontua√ß√£o: ' + score;
      createConfetti(pan.offsetLeft, pan.offsetTop);
      pan.remove();
      if(score===17) endGame();
    });

    pan.addEventListener('transitionend', ()=> pan.remove());

    game.appendChild(pan);
  }

  function createSnowflake() {
    const snow = document.createElement('div');
    snow.classList.add('snowflake');
    const size = Math.random()*8+4;
    snow.style.width = size+'px';
    snow.style.height = size+'px';
    snow.style.left = Math.random()*100+'vw';
    snow.style.animationDuration = (6 + Math.random()*4)+'s';
    document.body.appendChild(snow);
    setTimeout(()=> snow.remove(), 10000);
  }

  function createConfetti(x,y){
    for(let i=0;i<10;i++){
      const conf = document.createElement('div');
      conf.style.position='absolute';
      conf.style.width='6px';
      conf.style.height='6px';
      conf.style.background = ['#ffd700','#ff0000','#ffffff','#00ff00'][Math.floor(Math.random()*4)];
      conf.style.left = x + 'px';
      conf.style.top = y + 'px';
      conf.style.borderRadius='50%';
      conf.style.opacity=0.9;
      conf.style.transition='all 0.8s ease-out';
      document.body.appendChild(conf);
      setTimeout(()=> {
        conf.style.transform = `translate(${Math.random()*80-40}px, ${Math.random()*-80}px)`;
        conf.style.opacity=0;
      },50);
      setTimeout(()=> conf.remove(),900);
    }
  }

  function endGame(){
    playing=false;
    finalMessage.innerHTML=`Voc√™ pegou <strong>${score}</strong> panettones!<br>A FMAIS deseja a todos um Natal delicioso e um Ano de Conquista! ‚ú®`;
    finalScreen.classList.add('active');
  }

  function restartGame(){
    score=0;
    scoreDisplay.textContent='Pontua√ß√£o: 0';
    finalScreen.classList.remove('active');
    playing=true;
  }

  setInterval(createPanettone,700);
  setInterval(createSnowflake,200);
</script>
</body>
</html>
